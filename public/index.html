<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link

		/>

		<link rel="stylesheet" href="./index.css" />

		<title>JordanShoes</title>
	</head>
	<body>
		<header class="l-header">
			<div class="l-header__container-top text-center background-black">
				<p class="weight-500 color-white">
					Ganhe R&dollar; 10,00 de desconto no frete
				</p>
			</div>
			<div class="l-header__container-bottom text-center background-white">
				<h2 class="color-black weight-600">JordanShoes</h2>
			</div>
		</header>

		<main>
			<section class="l-banner">
				<div class="l-banner__background" role="img">
					<div class="l-banner__mask d-flex justify-start align-items-center">
						<article class="l-banner__texts">
							<h1 class="weight-600 text-start color-white">
								A melhor loja de Jordan
							</h1>
							<p class="weight-500 text-start color-white">
								O tênis Jordan é fruto de uma velha e forte parceria entre a
								Nike e o jogador Michael Jordan.
							</p>
						</article>
					</div>
				</div>
			</section>
		</main>
	</body>
